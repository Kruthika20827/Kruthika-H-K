<!DOCTYPE html>
<html>
  <head>
    <title>text styling practice 3</title>
    <style>
      p {
        text-align: center;
        font-family: Arial;
        margin-top: 0;
        margin-bottom: 0;
      }
      .question {
        font-weight: bold;
        font-size: 25px;
        margin-bottom: 10px;
      }
      .info-inshort {
        font-weight: 600;
        color: rgb(62, 61, 61);
        margin-bottom: 10px;
      }
      .info {
        color: rgb(0, 145, 255);
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <p class="question">Shopping for your business?</p>
    <p class="info-inshort">See how Apple at Work can help.</p>
    <p class="info">Learn more &gt</p>
  </body>
</html>
