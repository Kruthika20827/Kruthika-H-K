<!DOCTYPE html>
<html>
  <head>
    <title>8c</title>
    <style>
      .logo {
        width: 200px;
        vertical-align: middle;
        margin-left: 150px;
        margin-top: 0;
        margin-bottom: 0;
      }

      .google {
        padding-top: 7px;
        padding-bottom: 7px;
        padding-right: 150px;
        padding-left: 7px;
        color: rgb(245, 229, 229);
        border-radius: 20px;
        box-shadow: 1px 1px 10px 1px grey;
        border: none;
        display: block;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <img class="logo" src="google logo.png" />
    <input
      class="google"
      type="text"
      placeholder="Search Google or type a URL"
      size="50"
    />
  </body>
</html>
