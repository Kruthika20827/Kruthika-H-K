<!DOCTYPE html>
<html>
  <head>
    <title>hover practice</title>
    <style>
      button {
        background-color: black;
        color: white;
        height: 45px;
        width: 120px;
        border-radius: 6px;
        font-size: medium;
        font-weight: 500;
        margin-left: 20;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.8;
      }
      button:active {
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <button>See prices</button>
  </body>
</html>
