<!DOCTYPE html>
<html>
  <head>
    <title>text styling practice 2</title>
    <style>
      .deal-of-yr {
        font-family: Arial;
        font-weight: bold;
        font-size: 25px;
        margin-bottom: 0;
      }
      .deal-ends {
        font-style: italic;
        color: rgba(220, 36, 36, 0.927);
        font-size: 18px;
        margin-top: 5px;
        font-family: Arial;
      }
    </style>
  </head>
  <body>
    <p class="deal-of-yr">Biggest Deals of the Year!</p>
    <p class="deal-ends">Sales end Tuesday</p>
  </body>
</html>
