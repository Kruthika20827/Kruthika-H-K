<!DOCTYPE html>
<html>
  <head>
    <title>hover practice 2</title>
    <style>
      button {
        background-color: rgb(242, 220, 50);
        color: black;
        border: none;
        height: 30px;
        width: 200px;
        border-radius: 20px;
        font-weight: 500;
        transition: background-color 0.15s;
        cursor: pointer;
      }
      button:hover {
        background-color: rgb(239, 207, 23);
      }
      button:active {
        background-color: rgb(229, 198, 25);
      }
    </style>
  </head>
  <body>
    <button>Add to Cart</button>
  </body>
</html>
