<!DOCTYPE html>
<html>
  <head>
    <title>padding practice 2</title>
    <style>
      .Subscribe {
        background-color: rgb(204, 0, 0);
        color: rgb(255, 255, 255);
        border: none;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 8px;
        padding-bottom: 8px;
        border-radius: 2px;
        margin-left: 5px;
        cursor: pointer;
        transition: opacity 0.15s;
      }
      .Subscribe:hover {
        opacity: 0.8;
      }
      .Subscribe:active {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <button class="Subscribe">SUBSCRIBE</button>
  </body>
</html>
