<!DOCTYPE html>
<html>
  <head>
    <title>padding shadow practice</title>
    <style>
      button {
        background-color: rgb(26, 157, 19);
        border: none;
        color: white;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        cursor: pointer;
        box-shadow: 4px 4px 5px rgb(7, 97, 33);
      }
      button:active {
        margin-top: 4px;
        margin-left: 4px;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <button>Shadow</button>
  </body>
</html>
