<!DOCTYPE html>
<html>
  <head>
    <title>padding practice</title>
    <style>
      button {
        background-color: black;
        color: white;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 12px;
        padding-bottom: 12px;
        border-radius: 6px;
        font-size: medium;
        font-weight: 500;
        margin-left: 5px;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.8;
      }
      button:active {
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <button>See prices</button>
  </body>
</html>
